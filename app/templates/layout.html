<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"/>
    <script type="text/javascript" src="/static/jquery-2.1.4.min.js">
    </script>
    <script type="text/javascript" src="/static/button.js">
    </script>
    <script type="text/javascript" src="/static/jquery.validate.min.js">
    </script>
</head>
<body>
  <a href="http://0.0.0.0:5000/main/">
      <h1>Electronic Resources</h1>
  </a>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
  {% block body %}{% endblock %}
</body>
</html>
