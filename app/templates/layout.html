<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Electronic Resources</title>
</head>
<body>
    <div class=page>
  <h1>Electronic Resources</h1>
   {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
    {% for message in messages %}
        <li>{{ message }} </li>
    {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
  {% block body %}{% endblock %}
    </div>
</body>
</html>
